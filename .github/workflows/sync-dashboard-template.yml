name: Sync Dashboard Template

on:
  # Trigger after a successful release
  workflow_run:
    workflows: ["Publish to npm and GitHub Packages"]
    types: [completed]
    branches: [main]

  # Manual trigger with optional version override
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to pin (leave empty to auto-detect from packages/core/package.json)"
        required: false
        type: string

jobs:
  sync:
    name: Sync Template
    runs-on: ubuntu-latest
    # Only run if the release succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Detect the version to sync
      - name: Detect version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "value=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -e "console.log(require('./packages/core/package.json').version)")
            echo "value=$VERSION" >> $GITHUB_OUTPUT
          fi

      # Regenerate template files
      - name: Regenerate template
        run: node --import tsx scripts/sync-dashboard-template.ts --version ${{ steps.version.outputs.value }}

      # Check if anything changed
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet templates/dashboard/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in template"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat templates/dashboard/
          fi

      # Create a PR with the changes if anything changed
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(template): sync dashboard template to v${{ steps.version.outputs.value }}"
          title: "chore(template): sync dashboard template to v${{ steps.version.outputs.value }}"
          body: |
            Automated PR to sync the dashboard template with monorepo v${{ steps.version.outputs.value }}.

            This PR was generated by the `sync-dashboard-template` workflow after a new release.

            ## Changes
            - Regenerated scaffold files from `create-agentfactory-app` templates
            - Pinned `@supaku/*` package versions to `${{ steps.version.outputs.value }}`

            ## Verification
            - [ ] Template builds successfully
            - [ ] Package versions are correct
          branch: chore/sync-template-v${{ steps.version.outputs.value }}
          base: main
          labels: template-sync,automated
          delete-branch: true

      # Also push to the standalone template repo if configured
      - name: Sync to template repository
        if: steps.changes.outputs.changed == 'true' && vars.TEMPLATE_REPO != ''
        env:
          GH_TOKEN: ${{ secrets.TEMPLATE_REPO_TOKEN }}
        run: |
          TEMPLATE_REPO="${{ vars.TEMPLATE_REPO }}"
          VERSION="${{ steps.version.outputs.value }}"

          # Clone the template repo
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${TEMPLATE_REPO}.git" /tmp/template-repo

          # Copy template files (excluding .git)
          rsync -av --delete --exclude='.git' --exclude='node_modules' --exclude='.next' \
            templates/dashboard/ /tmp/template-repo/

          cd /tmp/template-repo

          # Check if there are changes
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to push to template repo"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch and PR
          BRANCH="chore/sync-v${VERSION}"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "chore: sync with agentfactory monorepo v${VERSION}"
          git push origin "$BRANCH"

          gh pr create \
            --repo "$TEMPLATE_REPO" \
            --title "chore: sync with agentfactory monorepo v${VERSION}" \
            --body "Automated sync from the AgentFactory monorepo release v${VERSION}." \
            --base main \
            --head "$BRANCH"
